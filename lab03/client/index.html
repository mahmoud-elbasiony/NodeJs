<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    
        
    
</head>

<body class="signup-body">
    <div class="signup container mt-5 p-4 rounded-3">
        <form class="needs-validation mx-auto" novalidate action="welcome.html" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUsername" name="name" placeholder="Username" required>
                <label for="floatingUsername">name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail"name="email" placeholder="name@example.com" required>
                <label for="floatingInputEmail">Email address</label>
                <div id="validationServerEmailFeedback" class="invalid-feedback">
                    Email not valid
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPhone" name="phone" placeholder="phone" required>
                <label for="floatingPhone">phone number</label>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    wrong phone number
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingaddress" name="address" placeholder="address" required>
                <label for="floatingaddress">address</label>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    missing field
                </div>
            </div>
            
            <button class="signup-login-btn  btn btn-dark" type="submit">submit</button>
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
